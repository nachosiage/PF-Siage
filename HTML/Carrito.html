    <!-- TITULO -->
    <div class="carrito-central">
        <h3>CARRITO <span class="numerito"> 0</span> </h3>
    </div>

    <!-- CARRITO -->
    <div class="contenedor-principal">
        <p class="carrito-vacio">Tu carrito está vacio <i class="bi bi-emoji-frown"></i> </p>
       
        <div class="carritos-productos disambled">
            
            <div class="carrito-producto">
                <img class="carrito-producto-imagen" src="../image/brownie-clasico.jpg" alt="">
                <div class="carrito-producto-titulo">
                    <small>Título</small>
                    <h3>Brownie clásico</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>$xxx</p>
                </div>
                <div class="producto-producto-total">
                    <small>Subtotal</small>
                    <p>$xxx</p>
                </div>
                <button class="carrito-producto-eliminar"> <i class="bi bi-trash3"></i> </button>
            </div>
            <div class="carrito-producto">
                <img class="carrito-producto-imagen" src="../image/lemon-pie.jpg" alt="">
                <div class="carrito-producto-titulo">
                    <small>Título</small>
                    <h3>Lemon pie</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>2</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>$xxx</p>
                </div>
                <div class="producto-producto-total">
                    <small>Subtotal</small>
                    <p>$xxx</p>
                </div>
                <button class="carrito-producto-eliminar"> <i class="bi bi-trash3"></i> </button>
            </div>

        </div>

        <div class="carrito-acciones disambled">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total</p>
                    <pi id="total">$2000</pi>
                </div>
                <input class="carrito-acciones-comprar" type="submit" value="Comprar ahora">
            </div>
        </div>

        <p class="carrito-comprado disambled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i> </p>

    </div>


    
    <div class="centrarboton">
        <a href="https://api.whatsapp.com/send?phone=5492302660197"> <input class="boton" type="submit" value="Pedir por Whatsapp"> </a>
    </div>


  <!-- PIE DE PAGINA  -->

    <footer>
        <h1><img class="imagendepie" src="../image/logo.jpeg" alt="LogoPieDePagina"></h1>
        <p class="copyright">&copy Cipriana Pasteleria</p>
    </footer>
